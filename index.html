<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Dashboard</title>
</head>
<body>

    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg py-2 d-flex align-items-center">
            <div class="container-fluid px-0">
                <div class="row w-100">
                    <a class="col-1 col-md-1 d-flex ms_nav" href="#">
                        <img class="col-1 d-md-none ms_logo_1" src="img/mobile-logo.png" alt="logo">
                        <img class="col-1 d-none d-md-inline-block ms_logo_2" src="img/logo.svg" alt="logo">
                    </a>
              
                    <form class="col-10 col-md-10 px-0" role="search">
                        <input class="form-control me-2 ms_search" type="search" placeholder="Prova a cercare: Lezioni di laravel">
                    </form>
                    <div class="col-1 col-md-1 ms_nav d-flex justify-content-between align-items-center">
                        <i class="fa-solid fa-list d-none d-md-inline-block fs-5"></i>
                        <i class="fa-solid fa-circle-question d-none d-md-inline-block fs-5"></i>
                        <i class="fa-solid fa-ellipsis-vertical d-none d-md-inline-block fs-5"></i>
                        <i class="fa-solid fa-bell fs-5"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="ms_container">

            <aside class="ms_sidebar d-flex flex-column justify-content-between align-items-center text-white">

                <div class="ms_top_side">
                    <div class="ms_home">
                        <i class="fa-solid fa-house px-2"></i>
                        <span class="d-none d-md-inline-block ">Home</span>
                    </div>
                    <div class="ms_home">
                        <i class="fa-solid fa-chart-simple px-2"></i>
                        <span class="d-none d-md-inline-block">Stats</span>
                    </div>
                    <div class="ms_home">
                        <i class="fa-solid fa-signal px-2"></i>
                        <span class="d-none d-md-inline-block">Signal</span>
                    </div>
                </div>

                <div class="ms_bottom_side fixed-bottom">
                    <i class="fa-solid fa-gear px-2"></i>
                    <span class="d-none d-md-inline-block">Admin</span>
                </div>

            </aside>

            <div class="ms_content">

            </div>

        </div>

    </main>
    
</body>
</html>
